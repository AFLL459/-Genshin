        <div class="head-audio-control">
            <img src="image/播放开.png" style="width: 100%;" />
        </div>
        <!-- logo位置 -->
        <div class="head-logo-position">
            <img src="image/原神主页logo.png">
        </div>
        <!-- 页面标题 -->
        <div class="head-title">
            <!-- 所在页面指示 -->
            <div class="head-title-cloud"></div>
            <!-- 各页面标题 -->

        <!-- 登陆 -->

    <!-- page部分，页面视频显示界面 -->
    <div class="page">
        <!-- 正面视频 -->
        <div>
            <video loop="loop" muted="muted" autoplay>
                <!-- loop：循环播放；muted：视频静音；autoplay：立即播放 -->
				<source src="audio/原神官网视频.mp4" type="audio/mp4">
			</video>
        </div>
        <!-- 左下适龄提示 -->
        <div class="page-minor">
            <img src="image/12禁.png">
        </div>
        <!-- 中间播放功能 -->
        <div class="page-button">
            <img src="image/中间播放功能.png">
        </div>
        <!-- 游戏下载渠道 -->
        <div class="page-download">
            <!-- 二维码部分 -->
            <div class="page-download-left">
                <img src="image/官方二维码.png" class="page-download-left">
                <img src="image/二维码中间.jpg" class="page-download-left-icon">
            </div>
            <!-- 渠道服部分 -->
            <div class="page-download-center-one">

                <a href=""><img src="image/TapTap下载.png"></a>

                    </li>
                </div>

                <div class="news-tab-list">
